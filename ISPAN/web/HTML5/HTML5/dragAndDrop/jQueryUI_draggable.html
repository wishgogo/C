<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery UI -- draggable</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#drag').draggable({
                cursor: 'crosshair',
                // axis: 'x',
                // opacity: 0.6,
                // revert: true,  // 回到原點

                // containment: 'document', // 限制拖曳範圍
                containment: 'parent', 
                // containment: [0,0,300,300],   //containment: [x1,y1,x2,y2],

                // start(){},
                // drag(){},
                // stop(){},
                start(){
                    $('#feedback').text(`Dragging started`)
                },
                drag(){
                    $('#feedback').text(`Dragging`)
                },
                stop(){
                    $('#feedback').text(`Dragging stopped`)
                },
            })
        })
    </script>
<body>
    <div style="width: 300px;height:300px;background: #eee;">
        <span id="drag" style="border: 1px solid #ccc;">Drag me</span>
    </div>
    <div id="feedback"></div>
</body>
</html>
