<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app"> <!-- HTML DOM template-->
        <input v-model.number="x"> + <input v-model.number="y">  = <span>{{z}}</span>
    </div>

    <script> 

        let vm = new Vue({ 
            el: '#app', 
            data: {
                x: 0,
                y: 0,
                // z: 0,    // 若要用 computed 開發，註解此行
            },
            computed: {
                z(){
                    return this.x + this.y
                },
            },
            watch: {  // 偵聽器: 主要用來偵聽 data 和 computed 的變化
            //    x(value){
            //        this.z = value + this.y
            //    },
            //    y(value){
            //        this.z = this.x + value
            //    },
            },
        })

    </script>
</body>
</html>
