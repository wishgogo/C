<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app"> <!-- HTML DOM template-->
        <input type="text" v-model="message">  <!-- 使用 v-model 做雙向綁定-->
        <h2>{{message}}</h2>
        <hr>

        <textarea cols="20" rows="5" v-model="message" id="talk"></textarea>
        <p style="font: 13.3333px monospace;white-space: pre;">{{message}}</p>
    </div>    

    <script> 
        // console.log(window.getComputedStyle(talk).font); 
        // textarea 預設的大小: 13.3333px monospace  

        new Vue({ 
            el: '#app',
            data: {  // 變數放這裡!
                message: '',
            },
            methods: {  // 函數『大部分』放這裡!
                
            },
            computed: { // 函數也可以放這裡，但是放在這裡的函數，不能傳參數，一定要有傳回值(return)
                
            },
        })
    </script>
</body>
</html>
