<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- HTML DOM template-->
        <!-- <img src="https://stickershop.line-scdn.net/stickershop/v1/product/24312/IOS/main@2x.png" alt="蠟筆小新">         -->

        <!-- <img v-bind:src="imgURL" v-bind:alt="name"> -->
        <img :src="imgURL" :alt="name">
        <hr>
        <p v-for="color in colors">
            <font :color="color">{{color}}</font>
        </p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {  // 變數放這裡!
                message: 'Hello!',
                colors: ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'],
                imgURL: 'https://stickershop.line-scdn.net/stickershop/v1/product/24312/IOS/main@2x.png',
                name: '蠟筆小新',
            },
            methods: {  // 函數『大部分』放這裡!

            },
        })
        // for(let i = 0; i < 5; i++){}  // 處理陣列
        // for(let key in 物件或陣列){}   // 處理物件或陣列
    </script>
</body>

</html>
