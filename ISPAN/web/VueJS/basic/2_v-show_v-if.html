<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app"> <!-- HTML DOM template-->
        <h2>{{message}}</h2>
        <h3 v-show="loading">Loading(v-show)</h3>
        <h3 v-if="loading">Loading(v-if)</h3>
        <!-- 請看 devtools -> Elements -->
    </div>    

    <script>
        new Vue({
            el: '#app',
            data: {  // 變數放這裡!
                message: 'Hello!',
                score: 100,
                loading: false,
            },
        })
    </script>
</body>
</html>
