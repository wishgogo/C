<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="../js/vue.js"></script>
    <style>
        .theButton{
            background: dodgerblue;
            color: #eee;
            border-radius: 3px;
        }
        .noText{
            background: rgba(0,0,0,0.5)
        }
    </style>    
</head>
<body>
    <div id="app"> <!-- HTML DOM template-->
        <input v-model="message">
        <!-- <button class="theButton noText">Click me</button> -->
        <button :class="btnClass">Click me</button>
    </div>    

    <script>  
        // 綁定 class: 
        // 1. 傳回字串
        // 2. 傳回物件
        // 3. 傳回物件(簡易版)      
        new Vue({ 
            el: '#app',
            data: {  // 變數放這裡!
                message: '',
            },
            methods: {  // 函數『大部分』放這裡!
                
            },
            computed: { // 函數也可以放這裡，但是放在這裡的函數，不能傳參數，一定要有傳回值(return)
                btnClass(){
                    // 1. 傳回字串
                    // if(this.message.length == 0){
                    //     return 'theButton noText'
                    // }else{
                    //     return 'theButton'
                    // }

                    // 2. 傳回物件
                    // if(this.message.length == 0){
                    //     return {
                    //         theButton: true,
                    //         noText: true,
                    //     }
                    // }else{
                    //     return {
                    //         theButton: true,
                    //         noText: false,
                    //     }
                    // }

                    // 3. 傳回物件(簡易版) 
                        return {
                            theButton: true,
                            noText: this.message.length == 0,
                        }
                },
            },
        })
    </script>
</body>
</html>
