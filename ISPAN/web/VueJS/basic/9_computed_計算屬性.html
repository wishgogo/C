<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app"> <!-- HTML DOM template-->
        <h3>現在時間: {{now}}</h3>
        <p>
            Weight: <input v-model="weight">
        </p>
        <p>
            Height: <input v-model="height">
        </p>
        <!-- Your BMI is <span>{{BMI}}</span> -->
        Your BMI is <span>{{calculate}}</span>
    </div>    

    <script>
        // BMI --> 體重(公斤) /  (身高 / 100)的平方
        new Vue({ 
            el: '#app',
            data: {  // 變數放這裡!
                message: 'Hello!',
                weight: 0,
                height: 0,
                // BMI: this.weight / Math.pow(this.height / 100, 2),
            },
            methods: {  // 函數『大部分』放這裡!
                
            },
            computed: { // 函數也可以放這裡，但是放在這裡的函數，不能傳參數，一定要有傳回值(return)
                calculate(){
                    if(this.weight > 0 && this.height > 0){
                        let BMI = this.weight / Math.pow(this.height / 100, 2)
                        return BMI.toFixed(2)
                    }else{
                        return 0
                    }
                },
                now(){
                    let doNothing = this.weight + this.height + this.calculate
                    return new Date().toTimeString()
                },
            },
        })

        // 函數三部曲: 宣告、定義、呼叫
        // JS 的函數，宣告和定義寫在一起
        // (1) 沒傳參數，沒有傳回值
        //     function temp(){   // 宣告 + 定義
        //         console.log(5);
        //     }
        //     呼叫: temp()

        // (2) 有傳參數，沒有傳回值
        //     function temp(n){   // 宣告 + 定義
        //         console.log(n * 5);
        //     }
        //     呼叫: temp(100)

        // (3) 有傳參數，有傳回值
        //     function temp(n){   // 宣告 + 定義
        //         console.log(n * 5);
        //         return true;
        //     }
        //     呼叫: let ans = temp(100)

        // (4) 沒傳參數，有傳回值
        //     function temp(){   // 宣告 + 定義
        //         console.log(5);
        //         return true;
        //     }
        //     呼叫: let ans = temp()
    </script>
</body>
</html>
