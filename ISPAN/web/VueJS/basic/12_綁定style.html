<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app"> <!-- HTML DOM template-->
        <button @click="enlarge">Enlarge</button>
        <button @click="shrink">Shrink</button>
        <!-- <p style="font-size: 20px;">Lorem ipsum dolor sit amet.</p> -->
        <p :style="changeSize">Lorem ipsum dolor sit amet.</p>
    </div>    

    <script>   
        new Vue({ 
            el: '#app',
            data: {  // 變數放這裡!
                size: 16,
            },
            methods: {  // 函數『大部分』放這裡!
                enlarge(){
                    this.size += 2
                },
                shrink(){
                    this.size -= 2

                },
            },
            computed: { // 函數也可以放這裡，但是放在這裡的函數，不能傳參數，一定要有傳回值(return)
                changeSize(){
                    return {
                        fontSize: this.size + 'px',
                        color: 'maroon',
                    }
                },
            },
        })
    </script>
</body>
</html>
