<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="../js/vue.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.5/vue.js"></script> -->    
</head>
<body>
    <div id="app"> <!-- HTML DOM template-->
        <h2>{{message}}</h2>
        <h1>{{message}}</h1>
        <input type="text" v-model="message">
    </div>    

    <script>
        new Vue({
            el: '#app',
            data: {  // 變數放這裡!
                message: 'Hello!',
                score: 100,
            },
        })
    </script>
</body>
</html>
