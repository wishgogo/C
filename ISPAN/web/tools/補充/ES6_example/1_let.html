<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6 -- new features -- let </title>
</head>
<body>
    <script>        
        let movie = 'Prince of Tides'; //The Devil Wears Prada, Good Will Hunting
        function theMovie(){
            let movie = 'The Devil Wears Prada';

            return movie;
        }
        console.log(theMovie());
        console.log(movie);
        console.log('------------');
        
        function peterFunction(){
            let isPeter = true;
            let saying = 'Bacon is good';
            console.log('Before if: ',saying);

            if(isPeter){
                let saying = 'I am Peter Pan';
                console.log('Inside if: ',saying);
            }
            console.log('After if: ',saying);
        }
        peterFunction();
    </script>    
</body>
</html>
