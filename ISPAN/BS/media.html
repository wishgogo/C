<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
    <style>
        /* 手機優先 */
        h1 {
            color: blue;
            font-size: 3rem;
        }
        .box4{
            display: none;
        }

        @media screen and (min-width:500px) {
            h1 {
                color: rgb(0, 0, 0);
            }
            .box4{
            display: block;
        }
        }

        @media screen and (min-width:900px) {
            h1 {
                color: purple;
                
            }
            .box4{
            display: block;
            color:aquamarine;
        }
        }
    </style>

</head>

<body>
    <h1>Hello World</h1>
    <h2 class="box4">Hello World</h2>

</body>

</html>
