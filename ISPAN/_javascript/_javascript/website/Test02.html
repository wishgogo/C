    <script>
        //let a1 = new Array(10, 15, 20);
        let a1 = [10, 15, 20];

        let total = 0;
        //迭代(遍歷)陣列 iterate over the array
        for (let i = 0; i < a1.length; i++) {
            total += a1[i];
        }
        console.log(`total=${total}`);

        total = 0;
        for ( idx in a1) {//index in array
            total += a1[idx];
        }
        console.log(`total=${total}`);


        total = 0;
        //ES6(2015)
        for (value of a1) {
            total += value;
        }
        console.log(`total=${total}`);

        total = 0;
        a1.forEach(function (value, index) {          
            total += value;
        });
        console.log(`total=${total}`);

        total = 0;
        a1.forEach(   (value, index) => total += value    );
        console.log(`total=${total}`);

        function Cat(name, age) {
            this.name = name;

        function f3a(n1) {
            return n1 ** 2; 
        }
        let f3b = function (n1) {
            return n1 ** 2;
        };
        //let f3c = (n1) => { return n1 ** 2; } ;
        let f3c = n1 => n1 ** 2 ;

        console.log(f3a(3));
        console.log(f3b(3));
        console.log(f3c(3));

        (function (message) {
            console.log(message);
        })('Hello world');

        function f2(p1) { //p1是 f2的callback function
            //做複雜的運算
            //result: 100
            let result = 100;

            p1(result);
        }

        var f1 = function (num) {
            console.log(`result=${num}`);
        }
        f2(f1);

        f2(function (res) {
            console.log(`res=${res}`);
        })
        

        var v1 = 100;
        var v2 = 123.45;
        console.log(v1 > v2 && v1++ != 100); //false
        console.log((v1 > v2) && ((v1++) != 100));
        console.log(`v1=${v1}`) //v1=100
        //&&  short-circuit evaluation 短路運算

        var v1 = 100;
        var v2 = 123.45;
        console.log(v1 < v2 && v1++ != 100); //false
        console.log(`v1=${v1}`) //v1=101
        console.log((v1 < v2) && ((v1++) != 100));
        console.log((true) && ((100) != 100));
        console.log((true) && (false)); //false
        

        var v1 = 100;
        var v2 = 123.45;
        console.log( v1 > v2 < 50 ); //true
        console.log( ((v1 > v2) < 50) ); //true
        console.log(((false) < 50)); //true
        console.log(((0) < 50)); //true

        function init() {
