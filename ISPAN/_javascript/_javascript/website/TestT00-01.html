<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title> 
    <style>
        .main-box { /*.main-box{} class selector*/
            margin: 50px auto;
            width: 400px;
            height: 200px;
            padding: 50px;
            box-shadow: 5px 5px 10px #999;
            border: 1px solid #fff;
            text-align: center;
            font-size: 1.3em;
        }
    </style>  
</head>
<body>
    <div class="main-box">

        <div id="div3">
            <h3>簡易四則計算器</h3>
            <input type="text" size="10" id="number1" value="20" />
            <input type="text" id="op" value="+" style="width:20px; text-align:center;" />
            <input type="text" size="10" id="number2" value="10" />
            <button onclick="calculate()">=</button>
            <input type="text" size="10" id="result" />
        </div>

    </div>
    <script type="text/javascript">
        var a = 10;
        console.log('a:',a);
        var b = a;
        console.log('b:', b+a);
        let players = ['Andy', 'Bosh', 'Chris', 'David'];
        console.log('team1:', players);

        let copyPlayers = players;
        console.log('team2:', copyPlayers);

        copyPlayers[1] = 'Ben';
        copyPlayers[3] = 'Dick';
        console.log('team1:', players);
        console.log('team2:', copyPlayers);

    
        function calculate() {
            var s1 = document.getElementById('number1').value;
            var s2 = document.getElementById('number2').value;
            var n1 = parseInt(s1);
            var n2 = parseInt(s2);
            var op = document.getElementById('op').value;
            var n3;
            switch (op) {
                case '+':
                    n3 = n1 + n2;
                    break;
                case '-':
                    n3 = n1 - n2;
                    break;
                case '*':
                case 'x':
                case 'X':
                    n3 = n1 * n2;
                    break;
                case '/':
                    n3 = n1 / n2;
                    break;
                default:
                    n3 = '運算符號無效!';
            }
            

            document.getElementById('result').value = n3;

        }

    </script>
   
</body>

</html>
