<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        .tb1 {
            width: 400px;
            border: 3px solid rgb(202, 179, 179);
            /* border-collapse:collapse ;*/
            border-radius: 20px;
            border-spacing: 0;
        }

        td,
        th {
            border: 1.5px solid goldenrod;
        }

        thead {
            background-color: rgb(5, 58, 5);
            color: aliceblue;
            text-transform: capitalize;
        }

        tbody {
            background-color: rgb(85, 116, 85);
            text-align: center;
        }

        tbody tr:nth-child(2n) {
            /*link: :nth-child(n) 偽元素*/
            background-color: rgb(41, 61, 41);
        }

        tbody tr:nth-child(2n+1) {
            background-color: rgb(62, 109, 62);
        }

        tbody tr:hover {
            background-color: yellow;
            color: blank;
        }

        tr:first-child th:first-child {
            border-top-left-radius: 17px;
        }

        tr:first-child th:last-child {
            border-top-right-radius: 17px;
        }

        tr:last-child td:first-child {
            border-bottom-left-radius: 17px;
        }

        tr:last-child td:last-child {
            border-bottom-right-radius: 17px;
        }
    </style>
</head>

<body>
    <h2>div裡的文字垂直對齊</h2>
    <div style="width: 120px;height:100px;border: 1px solid goldenrod;line-height:100px ;">高度有指定</div>
    <hr />
    <div style="width: 120px;border: 1px solid goldenrod;padding-top: 50px;padding-bottom: 50px;"><p>高度不指定</p></div>
    <hr />

    <table class="tb1">
        <caption>
            <h2>表格練習</h2>
        </caption>
        <thead>
            <tr>
                <th>column1</th>
                <th>column2</th>
                <th>column3</th>
                <th>column4</th>
            </tr>
            <tr>
                <th colspan="2">column1</th>
                <!--<th>column2</th>-->
                <th colspan="2">column3</th>
                <!--<th>column4</th>-->
            </tr>
        </thead>
        <tr>
            <tbody>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td colspan="3">2</td>
            <!--<td>3</td>
            <td>4</td>-->
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="3">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <!--<td>3</td>-->
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <!-- <td>3</td>-->
            <td>4</td>
        </tr>
        </tbody>
    </table>
</body>

</html>
