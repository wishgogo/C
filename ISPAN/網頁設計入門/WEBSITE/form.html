<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        fieldset {
            width: 500px;
            border: 1.5px solid goldenrod;
            border-radius: 20px;
            margin-top: 20px;
        }

        legend {
            color: darkgreen;
            margin-left: 50px;
            /*text-align: center;*/
        }

        .st1 {
            width: 450px;
            border-bottom: 2px dashed rgb(35, 44, 41);
            margin: 20px;
            padding-bottom: 15px;

        }

        .sub {
            width: 450px;
            margin: 20px;
            text-align: center;
        }

        .t1 {
            width: 100px;
            float: left;
            /* border: 1px solid blanchedalmond;*/
            text-align: right;
        }

        textarea {
            resize: none;
        }

        em {
            color: red;
        }
    </style>
</head>

<body>
    <form action="#" method="get" enctype="multipart/form-data">
        <fieldset>
            <legend>個人資料<em>(必填)</em></legend>
            <div class="st1">
                <label for="account1" class="t1">姓名:</label><input type="text" id="account1" name="account" autofocus
                    placeholder="guest" autocomplete="off" size="10">
            </div>
            <div class="st1">
                <label for="" class="t1">性別:</label>
                <input type="radio" name="gender" value="male" id="m1" required><label for="m1">男</label>
                <label>
                    <input type="radio" name="gender" value="female" id="">女
                </label>
            </div>
            <!--div.st1 enter-->
            <!--label.t1 enter-->
            <!--input.radio enter-->

            <div class="st1">
                <label for="pwd1" class="t1">密碼:</label><input type="password" name="pwd" id="pwd1" maxlength="6"
                    required>
            </div>
            <div class="st1">
                <label for="" class="t1">生日:</label>
                <input type="date" name="birth">
            </div>
            <div class="st1">
                <label for="" class="t1">Email:</label>
                <input type="email" name="mail1">
            </div>
            <div class="st1">
                <label for="" class="t1">身分證字號:</label>
                <input type="text" name="idcode" maxlength="10" pattern="[a-z,A-Z]{1}[1-2,8-9]{1}\d{8}">
            </div>
        </fieldset>
        <fieldset>
            <legend>地址</legend>
            <div class="st1">
                <label for="" class="t1">縣市:</label>
                <select name="add1" multiple size="3">
                    <!--顯示選單有幾個-->
                    <option value="Tpe">台北市</option>
                    <option value="Tph" selected>新北市</option>
                    <option value="Tyu">桃園市</option>
                    <option value="Tyu">桃園市</option>
                    <option value="Tyu">桃園市</option>
                </select>
            </div>
            <div class="st1">
                <label for="" class="t1">完整地址:</label>
                <input type="text" name="add2" size="30">
            </div>
        </fieldset>
        <fieldset>
            <legend>個人資料二</legend>
            <div class="st1">
                <label for="" class="t1">照片:</label>
                <input type="file" name="file1" multiple>
            </div>
            <div class="st1">
                <label for="" class="t1">Blog:</label>
                 <input type="url" name="hplist"list="urllist">
                <datalist id="urllist">
                    <option value="http://www.google.com">Google</option>
                    <option value="http://www.facebook"></option>
                    <option value="http://www.pchome.com.tw"></option>
                </datalist>
            </div>
            <div class="st1">
                <label for="" class="t1">興趣:</label>
                <label>
                    <input type="checkbox" name="hobby" value="movie">電影
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="music">音樂
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="sport">運動
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="travle">旅遊
                </label>

            </div>
            <div class="st1">
                <label for="comment1" class="t1">意見:</label><textarea name="comment" cols="40" row="5" id="comment1"
                    readonly=""></textarea>
            </div>
            <div class="sub">
                <input type="submit" value="送出">
                <input type="submit" value="清除">
            </div>
        </fieldset>
    </form>
</body>

</html>
