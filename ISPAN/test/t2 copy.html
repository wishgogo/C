    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
      .green{
    background-color: #84dd63;
    width: 100px;
    height: 100px;
transform: rotateY(180deg);
    
}
    .card{
        width:300px;
        height:300px;
        position: relative;
    }

    .front,.back{
position: absolute;
top:0;left:0;
width: 100%;
height: 100%;
}
.front{
backface-visibility: hidden;
transition: transform 500ms linear;
transform: rotateY(0deg)
}
.back{
transform: rotateY(180deg);
backface-visibility: hidden;
transition: transform 300ms linear;
}
.card:hover .front {
transform: rotateY(-180deg);
}

.card:hover .back {
transform: rotateY(0deg);
}

    </style>
</head>

<body>
    <div class="card"> 
        <div class="green">
        <div class="front">
            <span class="name">半夏</span>
        </div>
        <div class="back">
            <p>滕王高阁临江渚，佩玉鸣鸾罢歌舞。</p>
            <p>画栋朝飞南浦云，珠帘暮卷西山雨。</p>
            <p>闲云潭影日悠悠，物换星移几度秋。</p>
            <p>阁中帝子今何在？槛外长江空自流。</p>
        </div>
        
  
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"

    <script>
  
        $(".box").dblclick(function(event){
	$(this).toggleClass("flipped");
})
    </script>

</body>

</html>
