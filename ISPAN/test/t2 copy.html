    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css" />

    <style>
        * {
            margin: 0;
            padding: 0;

        }

        .all {
            background-color: #101c23;

        }

        .container {
            position: relative;
            max-width: 1200px;
            padding-top: 150px;
            padding-bottom: 150px;
            font-size: 15px;
            color: rgb(59, 56, 56);

        }

        .card {
            margin: auto;
            background-color: transparent;
            border: 0px;
        }

        .title {
            text-align: center;
            font-weight: bold;
            font-size: 25px;
            color: whitesmoke;
        }

        .a1 {
            font-weight: bold;
            font-size: 23px;
            text-align: center;
            color: whitesmoke;
        }

        .autoplay {
            max-width: 70%;
            margin: auto;
        }

        .autoplay img {
            max-width: 100%;
            border-radius: 20%;
            margin-bottom: 15px;
            height: 400px;
            margin: auto;
        }

        .slick-prev:before,
        .slick-next:before {
            color: darkcyan;
        }

        .heart {
            position: absolute;
            font-size: 4rem;
            bottom: 0;
            right: 25px;
            color: rgb(187, 58, 58);
        }

        .re {
            position: absolute;
            font-size: 4rem;
            bottom: 0;
            left: 25px;
            color: darkcyan;
        }

        .star {
            position: absolute;
            font-size: 4rem;
            top: 100px;
            right: 25px;
            color: rgb(250, 209, 104);
        }

        .box {
            color: white;
            padding: 1rem;
            border: 1px rgb(219, 232, 248) solid;
            border-radius: 3%;
            box-shadow: 0 0 3rem rgba(134, 171, 190, 0.5) inset;
            background: rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <div class="all">
        <div class="container">

            <!-- <div class="heart">

            <div class="box">
                <div class="row col-12">
                    <div class="autoplay">
                        <div class="slide-2"><img src="12.jpg" alt=""></div>
                        <div class="slide-3"><img src="13.jpg" alt=""></div>
                        <div class="slide-1"><img src="14.jpg" alt=""></div>
                    </div>
                </div>

                <div class="row detail">
                    <div class="col-7 card">
                        <div class="title">貓貓</div>
                        <div class="a1">
                            <p>英短 妹妹 五歲</p>

                            <p>貓貓超級親人快來認養~~~</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.js"></script>

    <script>


        $('.autoplay').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,

        });
    </script>
