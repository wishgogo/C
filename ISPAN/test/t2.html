<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css" />
    <style>
        .all {
            background-color: #101c23;
        }

        .container {
            position: relative;
            max-width: 1200px;
            padding-top: 150px;
            font-size: 15px;
            color: rgb(59, 56, 56);

        }

        .card {
            margin: auto;
            background-color: transparent;
            border: 0px;
        }

        .title {
            text-align: center;
            font-weight: bold;
            font-size: 25px;
            color: whitesmoke;
            background-color: #4bacb9;
        }

        .a1 {
            font-weight: bold;
            font-size: 23px;
            text-align: center;
            background-color: whitesmoke;
            color: #4bacb9;
        }

        .autoplay {
            max-width: 70%;
            margin: auto;
        }

        .autoplay img {
            max-width: 100%;
            border-radius: 20%;
            margin-bottom: 15px;
            height: 400px;
            margin: auto;
        }

        .detail {
            padding-bottom: 50px;
        }

        .slick-prev:before,
        .slick-next:before {
            color: darkcyan;
        }

        .heart {
            position: absolute;
            font-size: 4rem;
            bottom: 0;
            right: 25px;
            color: rgb(187, 58, 58);

        }

        .re {
            position: absolute;
            font-size: 4rem;
            bottom: 0;
            left: 25px;
            color: darkcyan;
        }

        .star {
            position: absolute;
            font-size: 4rem;
            top: 100px;
            right: 25px;
            color: rgb(250, 209, 104);
        }

        .teest {
            width: 500px;
            background-color: #4bacb9;
            height: 500px;
        }

        .jigsaw1 {
            font-size: 55px;
            width: 6em;
            height: 6em;
            margin: 50px;
            position: relative;
            -webkit-border-radius: .5em;
            -moz-border-radius: .5em;
            border-radius: .5em;
        }

        .jigsaw1,
        .jigsaw1 span {
            background-color: #0284cf;
        }

        .jigsaw1 .t {
            width: 2em;
            height: 2em;
            position: absolute;
            top: -1.5em;
            left: 2em;
            -webkit-border-radius: 4em;
            -moz-border-radius: 4em;
            border-radius: 4em;
        }

        .jigsaw1 .r {
            width: 2em;
            height: 2em;
            position: absolute;
            top: 2em;
            left: 5.5em;
            -webkit-border-radius: 4em;
            -moz-border-radius: 4em;
            border-radius: 4em;
        }

        .jigsaw1 .b {
            width: 1.8em;
            height: 1.8em;
            position: absolute;
            top: 4.5em;
            left: 2.2em;
            -webkit-border-radius: 4em;
            -moz-border-radius: 4em;
            border-radius: 4em;
            background-color: #fff;
        }

        .jigsaw1 .l {
            width: 1.8em;
            height: 1.8em;
            position: absolute;
            top: 2.2em;
            left: -.4em;
            -webkit-border-radius: 4em;
            -moz-border-radius: 4em;
            border-radius: 4em;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="all">
        <div class="container">

                <span class="t"></span>
                <span class="r"></span>

                <span class="l"></span>
            </div> -->

            <div class="star">

            <div class="row col-12">

                        <p class="card-text">貓貓超級親人快來認養~~~</p>
                        <p class="card-text">貓貓超級親人快來認養~~*~</p>

                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.js"></script>

    <script>


        $('.autoplay').slick({
            slidesToShow: 1,
